<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/master.css">
    <title>Boolflix</title>
</head>
<body>

    <!-- root -->
    <div id="app">

        <!-- header -->
        <header>

          <!-- container -->
          <div class="container flex sp-btwn">

            <!-- logo -->
            <div class="logo">
              <img src="img/logo.png" alt="">
            </div>
            <!-- logo -->

            <!-- search -->
            <div class="search">
              <input id="search" v-model="searched" @keyup.enter="search()">
              <button id="search-button">search</button>
            </div>
            <!-- search -->

          </div>
          <!-- container -->

        </header>
        <!-- header -->

        <!-- main -->
        <main>

          <!-- container -->
          <div class="container">

            <!-- movies -->
            <h2 v-if="moviesList.length > 0">MOVIES</h2>
            <div class="flex main-container">

              <!-- card -->
              <div class="card-container" v-for="movie in moviesList">
                <div class="cover">
                  <img v-if="movie.poster_path" :src="'https://image.tmdb.org/t/p/w342' + movie.poster_path" alt="">
                  <img v-else src="https://via.placeholder.com/342x513/BBADAF/000000/?text=POSTER+NOT+AVAILABLE" alt="">
                </div>
                <div class="info">
                  <div> <strong>Title:</strong> {{movie.title}} </div>
                  <div v-if="movie.original_title !== movie.title"> <strong>Original Title:</strong> {{movie.original_title}} </div>
                  <div> <strong>Overview:</strong> {{movie.overview}} </div>
                  <div>
                    <strong>Lang:</strong>
                    <img v-if="flags.includes(movie.original_language)" :src="'img/' + movie.original_language + '.png'" alt="" class="flag">
                    <span v-else>{{movie.original_language}}</span>
                  </div>
                  <div class="vote">
                    <strong>Vote:</strong>
                    <i class="fa fa-star" v-for="x in vote(movie)"></i>
                    <i class="fa fa-star-o" v-for="x in (5 - vote(movie))"></i>
                  </div>
                </div>
              </div>
              <!-- card -->

            </div>
            <!-- movies -->

            <!-- series -->
            <h2 v-if="seriesList.length > 0">TV SERIES</h2>
            <div class="flex main-container">

              <!-- card -->
              <div class="card-container" v-for="serie in seriesList">
                <div class="cover">
                  <img  v-if="serie.poster_path" :src="'https://image.tmdb.org/t/p/w342' + serie.poster_path" alt="">
                  <img v-else src="https://via.placeholder.com/342x513/BBADAF/000000/?text=POSTER+NOT+AVAILABLE" alt="">
                </div>
                <div class="info">
                  <div> <strong>Title:</strong> {{serie.name}} </div>
                  <div v-if="serie.original_name !== serie.name"> <strong>Original Title:</strong> {{serie.original_name}} </div>
                  <div> <strong>Overview:</strong> {{serie.overview}} </div>
                  <div>
                    <strong>Lang:</strong>
                    <img v-if="flags.includes(serie.original_language)" :src="'img/' + serie.original_language + '.png'" alt="" class="flag">
                    <span v-else>{{serie.original_language}}</span>
                  </div>
                  <div class="vote">
                    <strong>Vote:</strong>
                    <i class="fa fa-star" v-for="x in vote(serie)"></i>
                    <i class="fa fa-star-o" v-for="x in (5 - vote(serie))"></i>
                  </div>
                </div>
              </div>
              <!-- card -->

            </div>
            <!-- series -->

          </div>
          <!-- container -->

        </main>
        <!-- main -->

    </div>
    <!-- root -->

    <!-- script -->
    <script src="js/script.js"></script>
    <!-- script -->

</body>
</html>
